<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>Willkommen</title>

<!-- Font Awesome for Instagram Icon -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  background-color: #f0f2f5;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  position: relative;
}

/* Logout button */
.logout-button {
  position: absolute;
  top: 20px;
  right: 20px;
  padding: 10px 20px;
  background-color: #d9534f;
  color: white;
  text-decoration: none;
  border-radius: 20px;
  font-weight: bold;
  transition: 0.3s;
}

.logout-button:hover {
  background-color: #c9302c;
  transform: scale(1.05);
}

/* Header */
.header {
  text-align: center;
  margin-bottom: 40px;
}

.header h1 {
  color: #333;
  font-size: 4.5em;
  margin-bottom: 10px;
}

.header p {
  color: #666;
  font-size: 1.2em;
}

/* Main buttons */
.container {
  display: flex;
  gap: 30px;
}

.button {
  width: 220px;
  height: 70px;
  background-color: #004a99;
  color: white;
  text-align: center;
  line-height: 70px;
  font-size: 22px;
  font-weight: bold;
  text-decoration: none;
  border-radius: 35px;
  transition: 0.3s;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

.button:hover {
  background-color: #c8102e;
  transform: translateY(-5px);
}

/* Instagram button */
.instagram-button {
  margin-top: 45px;
  padding: 14px 42px;
  display: flex;
  align-items: center;
  gap: 12px;
  background: linear-gradient(45deg,
    #feda75,
    #fa7e1e,
    #d62976,
    #962fbf,
    #4f5bd5
  );
  color: #fff;
  text-decoration: none;
  font-size: 20px;
  font-weight: bold;
  border-radius: 35px;
  transition: 0.3s;
  box-shadow: 0 6px 18px rgba(0,0,0,0.25);
}

.instagram-button i {
  font-size: 24px;
}

.instagram-button:hover {
  transform: translateY(-4px) scale(1.03);
  box-shadow: 0 8px 22px rgba(0,0,0,0.35);
}
</style>
</head>

<body>

<a href="home.html" class="logout-button">Abmelden</a>

<div class="header">
  <h1>Willkommen zu unserem Test</h1>
  <p>Wir freuen uns, Sie hier zu haben.</p>
</div>

<div class="container">
  <a href="index1.html" class="button">B1</a>
  <a href="index2.html" class="button">B2</a>
</div>

<!-- Instagram Button -->
<a href="https://instagram.com/th_ennd" target="_blank" class="instagram-button">
  <i class="fa-brands fa-instagram"></i>
  Instagram
</a>

</body>
</html>
